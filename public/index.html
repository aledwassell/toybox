<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Promises</title>
     <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="components/angular/angular.js"></script>
    <script type="text/javascript" src="components/angular-resource/angular-resource.js"></script>
    <link rel="stylesheet" href="components/tachyons/css/tachyons.css">
    <link rel="stylesheet" href="components/Font-Awesome/web-fonts-with-css/css/fontawesome-all.css">

    <link rel="stylesheet" type="text/css" href="components/angularjs-slider/dist/rzslider.css"/>
    <script src="components/angularjs-slider/dist/rzslider.min.js"></script>

    <script type="text/javascript" src="components/chart.js/dist/Chart.min.js"></script>
    <script type="text/javascript" src="components/angular-chart.js/dist/angular-chart.min.js"></script>

    <script type="text/javascript" src="js/angApp.js"></script>
    <!-- <script src="js/handlebars-v4.0.5.js" charset="utf-8"></script> -->

  </head>
  <body ng-app="toybox_app">

    <div ng-controller="chartsCtrl">
        <div style="height: 500px; width: 500px">
            <canvas id="pie" class="chart chart-pie"
                    chart-data="data"  chart-labels="labels" chart-colors="colors" chart-options="options" chart-dataset-override="data">
            </canvas>
            <div>
                <rzslider
                        rz-slider-model="slider1.value"
                        rz-slider-options="slider1.options"></rzslider>
            </div>
            <div>
                <rzslider
                        rz-slider-model="slider2.value"
                        rz-slider-options="slider1.options"></rzslider>
            </div>
        </div>
    </div>
  <div ng-controller="dataController">
      <input type="text" placeholder="title" ng-model="sendModel.title">
      <input type="text" placeholder="body" ng-model="sendModel.text">
      <button ng-click="send()">Send POST</button>
  </div>
  </body>
</html>
